<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>
<body>
    <!-- iframe is used to embed a window or a container into our web page from another source. It is an inline tag -->

    <iframe></iframe>

    <br><br>
    
    <iframe src="https://bing.com"></iframe>
    
    <br><br>
    
    <iframe src="https://bing.com"" width="1000px" height="500px"></iframe>

    <br><br>

    <!-- copy embed code -->
    <iframe width="702" height="395" src="https://www.youtube.com/embed/PZZI1QXlM80" title="#MicrosoftEvent in less than 2 minutes | September 21, 2023" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <br><br>

    <!-- sometimes, we will not get access to get the resource into our web page due to security issues.
        suppose, if we want to show the google search page using iframe, it will create an empty container but we wont get the data.
    -->
    <iframe src="https://www.google.com"></iframe>

</body>
</html>
